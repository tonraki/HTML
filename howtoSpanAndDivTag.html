<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            background-color: aqua;
            text-align: center;
        }
        span{
            background-color: red;
            border: 1px solid blue;
            text-align: right;
        }
    </style>
</head>
<body>
    <!-- การจัดกลุ่มโดยใช้ <span> -->
    <span>
        <p>Name is</p>
        <p>Keattipong Ngoiphoothorn</p>
    </span>
    <span>
        <p>Name is</p>
        <p>Ton Ton</p>
    </span>

    <!-- div และ p จะเป็นการจัดกลุ่มข้อมูลโดยแต่ละครั้งจะมีการเริ่มบรรทัดใหม่เสมอ -->
    <div>
        <p>Name is</p>
        <p>Ton Ton</p>
    </div>

    <!-- span จะแตกต่างจาก Div คือจะเป็นการจัดกลุ่มข้อมูลโดยไม่เริ่มต้นบรรทัดใหม่ -->
    <span>ton ton ton</span>
    <span>ton ton ton</span>
    <span>ton ton ton</span><br><br>

    <div>TON TON TON</div>
    <div>TON TON TON</div>
    <div>TON TON TON</div>
</body>
</html>
