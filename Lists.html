<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ร้านในเครือ</h1><br>
    <a href="index.html">Back to Home</a>
    <hr>
    <h2>ร้านอาหารอีสาน</h2>

    <!-- ol จะใช้ในการเรียงลำดับลิสที่ชัดเจน 1,2,3 - A,B,C -->
    <ol type="1">
        <li>ส้มตำ
            <!-- สามาใช้ ul ในการ list order ย่อยลงใน ol และ ul ได้อีก -->
            <ul>
                <li>ส้มตำปูปลาร้า</li>
                <li>ส้มตำทะเล</li>
                <li>ส้มตำไทย</li>
            </ul>
        </li>
        <li>ไก่ย่าง</li>
        <li>ปลาเผา</li>
    </ol>
    <hr>


    <h2>ร้านอาหารใต้</h2>
    <p>Menu</p>
    
    <!-- ul จะใช้ในการเรียงลำดับที่ไม่ชัดเจน เช่นเป็นสัญลักษณ์จุดหรือวงกลมด้านหน้า List order -->
    <ul type="square">
        <li>แกงเหลือง</li>
        <li>แกงไตปลา</li>
        <li>สตอผัดกุ้ง</li>
    </ul>

</body>
</html>
